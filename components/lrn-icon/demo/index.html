<html>
<head>
  <title>lrn-icon demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../lrn-icon/lrn-icon.html">
  <link rel="import" href="../../lrn-icons/lrn-icons.html">
  <link rel="import" href="../../iron-iconset/iron-iconset.html">
  <link href="../../paper-styles/demo-pages.html" rel="import">

  <style is="custom-style">
    .vertical-section h4 {
      border-left: 3px solid var(--paper-grey-300);
      padding-left: 10px;
    }

    .vertical-section h4:hover {
      border-left-color: var(--google-blue-700);
    }
  </style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h4>This demo is for a single &lt;lrn-icon&gt;. If you're looking for the
      whole set of available icons, check out the <a href="/elements/lrn-icons?view=demo:demo/index.html">&lt;lrn-icons&gt; demo.</a></h5>

    <div class="vertical-section">
      <h4>&lt;lrn-icon icon="done"&gt;</h4>
      <lrn-icon icon="done"></lrn-icon>

      <!-- lrn-icon using an image url as its icon source -->
      <h4>&lt;lrn-icon src="location.png"&gt;</h4>
      <lrn-icon src="location.png"></lrn-icon>
    </div>
  </div>
</body>
</html>
